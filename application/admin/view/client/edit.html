{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>客户代码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.client_no ?? ''}" placeholder="" name="client_no" datatype="*" nullmsg="请填写客户代码">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>客户名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.client_name ?? ''}" placeholder="" name="client_name" datatype="*" nullmsg="请填写客户名称">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>联系地址：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.address ?? ''}" placeholder="" name="address" datatype="*" nullmsg="请填写联系地址">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>联系电话：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.tel ?? ''}" placeholder="" name="tel" datatype="*" nullmsg="请填写商品名称">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
      <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>纳税人识别号：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.ident_no ?? ''}" placeholder="" name="ident_no" datatype="*" nullmsg="请填写纳税人识别号">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>开户地址</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['bank']['bank_address'] ?? ''}" placeholder="" name="bank_address" datatype="*" nullmsg="请填写开户行">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>开户手机号</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['bank']['bank_tel'] ?? ''}" placeholder="" name="bank_tel" datatype="*" nullmsg="请填写开户行">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>开户行</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['bank']['bank_name'] ?? ''}" placeholder="" name="bank_name" datatype="*" nullmsg="请填写开户行">
                <input type="hidden" name="bank_id" value="{$vo['bank']['id'] ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>账户：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['bank']['bank_no'] ?? ''}" placeholder="" name="bank_no" datatype="*" nullmsg="请填写账户">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>联系人1：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['link'][0]['link_name'] ?? ''}" placeholder="" name="linkman[0]" datatype="*" nullmsg="请填写联系人1">
                <input type="hidden" name="linkid[0]" value="{$vo['link'][0]['id'] ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
          <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>联系电话1：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['link'][0]['link_tel'] ?? ''}" placeholder="" name="linktel[0]" datatype="*" nullmsg="请填写联系电话1">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
          <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>联系人2：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['link'][1]['link_name'] ?? ''}" placeholder="" name="linkman[1]">
                <input type="hidden" name="linkid[1]" value="{$vo['link'][1]['id'] ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
          <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>联系电话2：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo['link'][1]['link_tel'] ?? ''}" placeholder="" name="linktel[1]" >
            </div>
            <div class="col-xs-3 col-sm-3"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea"  placeholder="备注" name="remark" onKeyUp="textarealength(this,100)">{$vo.remark ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">{$vo.remark ? mb_strlen($vo.remark,'utf-8') : 0}</em>/100</p>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input type="hidden" name="user_id" value="{php}echo UID;{/php}">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__module__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        /* 单选按钮组初始化选中状态，可以设定默认值 */
        $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked",true);
        /* 下拉框初始化选中状态，可以设定默认值 */
        $("[name='select']").find("[value='{$vo.select ?? ''}']").attr("selected",true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
